global:
  istio:
    enabled: true
  hosts:
    domain: gitlab.svc.cluster.local
    https: false
    gitlab:
      name: gitlab-webservice-test-svc.gitlab.svc.cluster.local
    registry:
      name: gitlab-registry-test-svc.gitlab.svc.cluster.local
registry:
  hpa:
    minReplicas: 1
    maxReplicas: 1
shared-secrets:
  selfsign:
    image:
      pullSecrets:
      - name: private-registry
gitlab:
  toolbox:
    annotations:
      sidecar.istio.io/proxyMemory: 256Mi
      sidecar.istio.io/proxyMemoryLimit: 256Mi
  webservice:
    minReplicas: 1
    maxReplicas: 1
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12

# This tests the from-scratch hook job to create an api token for GCPE in a fresh gitlab deployment.
gitlab-ci-pipelines-exporter:
  enabled: true

bbtests:
  enabled: true
