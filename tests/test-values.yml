global:
  istio:
    enabled: true
  hosts:
    domain: gitlab.svc.cluster.local
    https: false
    gitlab:
      name: gitlab-webservice-test-svc.gitlab.svc.cluster.local
    registry:
      name: gitlab-registry-test-svc.gitlab.svc.cluster.local
  certificates:
    image:
      pullSecrets:
      - name: private-registry
  kubectl:
    image:
      pullSecrets:
      - name: private-registry
redis:
  metrics:
    image:
      pullSecrets:
      - private-registry
  image:
    pullSecrets:
    - private-registry
registry:
  hpa:
    minReplicas: 1
    maxReplicas: 1
  image:
    pullSecrets:
    - name: private-registry
shared-secrets:
  selfsign:
    image:
      pullSecrets:
      - name: private-registry
gitlab:
  toolbox:
    image:
      pullSecrets:
      - name: private-registry
  migrations:
    image:
      pullSecrets:
      - name: private-registry 
  webservice:
    minReplicas: 1
    maxReplicas: 1
    image:
      pullSecrets:
      - name: private-registry
    workhorse:
      pullSecrets:
      - name: private-registry
    helmTests:
      enabled: false
  sidekiq:
    image:
      pullSecrets:
      - name: private-registry
    minReplicas: 1
    maxReplicas: 1
  gitaly:
    image:
      pullSecrets:
      - name: private-registry
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
    image:
      pullSecrets:
      - name: private-registry
  gitlab-exporter:
    image:
      pullSecrets:
      - name: private-registry
minio:
  pullSecrets:
  - name: private-registry

istio:
  enabled: true

networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12

bbtests:
  enabled: true
  cypress:
    artifacts: true
    envs:
      cypress_baseUrl: http://gitlab-webservice-default.gitlab.svc.cluster.local:8181
      cypress_gitlab_first_name: "test"
      cypress_gitlab_last_name: "user"
      cypress_gitlab_username: "testuser"
      cypress_gitlab_password: "12345678"
      cypress_gitlab_email: "testuser@example.com"
      cypress_gitlab_project: "my-awesome-project"
    secretEnvs:
      - name: cypress_adminpassword
        valueFrom:
          secretKeyRef:
            name: gitlab-gitlab-initial-root-password
            key: password
  scripts:
    image: "registry.dso.mil/platform-one/big-bang/apps/developer-tools/gitlab/bbtests:0.0.3"
    envs:
      GITLAB_USER: "testuser"
      GITLAB_PASS: "12345678"
      GITLAB_EMAIL: "testuser@example.com"
      GITLAB_PROJECT: "my-awesome-project"
      GITLAB_REPOSITORY: http://gitlab-webservice-default.gitlab.svc.cluster.local:8181
      GITLAB_ORIGIN: http://testuser:12345678@gitlab-webservice-default.gitlab.svc.cluster.local:8181
      GITLAB_REGISTRY: gitlab-registry-test-svc.gitlab.svc.cluster.local:80