---
apiVersion: v2
name: gitlab
version: 9.4.1-bb.1
appVersion: 18.4.1
description: GitLab is the most comprehensive AI-powered DevSecOps Platform.
keywords:
- gitlab
home: https://about.gitlab.com/
icon: https://gitlab.com/gitlab-com/gitlab-artwork/raw/master/logo/logo-square.png
sources:
- https://gitlab.com/gitlab-org/charts/gitlab
maintainers:
- name: GitLab Inc.
  email: support@gitlab.com
dependencies:
- name: gitlab
  version: "*.*.*"
- name: certmanager-issuer
  version: "*.*.*"
- name: minio
  version: "*.*.*"
- name: registry
  version: "*.*.*"
- name: cert-manager
  version: v1.17.4
  repository: https://charts.jetstack.io/
  condition: installCertmanager
  alias: certmanager
- name: prometheus
  version: 27.23.0
  repository: https://prometheus-community.github.io/helm-charts
  condition: prometheus.install
- name: postgresql
  version: 16.7.0
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.install
- name: gitlab-runner
  version: 0.80.1
  repository: https://charts.gitlab.io/
  condition: gitlab-runner.install
- name: redis
  version: 18.19.4
  repository: https://charts.bitnami.com/bitnami
  condition: redis.install
- name: nginx-ingress
  condition: nginx-ingress.enabled
  version: "*.*.*"
- name: nginx-ingress
  condition: nginx-ingress-geo.enabled
  version: "*.*.*"
  alias: nginx-ingress-geo
- name: gitlab-zoekt
  version: 3.4.0
  repository: https://charts.gitlab.io/
  condition: gitlab-zoekt.install
- name: openbao
  version: 0.5.1
  repository: https://charts.gitlab.io/
  condition: openbao.install
- name: gluon
  version: "0.7.0"
  repository: "oci://registry1.dso.mil/bigbang"
- name: traefik
  repository: https://helm.traefik.io/traefik
  condition: traefik.install
  version: 10.19.4
- name: kubernetes-ingress
  alias: haproxy
  version: 1.39.4
  condition: haproxy.install
  repository: https://haproxytech.github.io/helm-charts
annotations:
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/applicationVersions: |
    - Gitlab: 18.4.1
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    The [upstream chart's release notes](https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/CHANGELOG.md) may help when reviewing this package.
  helm.sh/images: |
    - name: redis-exporter
      condition: redis.metrics.enabled
      image: registry1.dso.mil/ironbank/bitnami/analytics/redis-exporter:v1.78.0
    - name: redis
      condition: redis.install
      image: registry1.dso.mil/ironbank/bitnami/redis:8.2.1
    - name: alpine-certificates
      image: registry1.dso.mil/ironbank/gitlab/gitlab/certificates:18.4.1
    - name: cfssl-self-sign
      condition: shared-secrets.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/cfssl-self-sign:1.6.1
    - name: gitaly
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitaly:18.4.1
    - name: gitlab-container-registry
      condition: registry.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-container-registry:18.4.1
    - name: gitlab-shell
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-shell:18.4.1
    - name: gitlab-sidekiq
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq:18.4.1
    - name: gitlab-toolbox
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-toolbox:18.4.1
    - name: gitlab-webservice
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-webservice:18.4.1
    - name: gitlab-workhorse
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-workhorse:18.4.1
    - name: gitlab-pages
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-pages:18.4.1
    - name: kubectl
      image: registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:18.4.1
    - name: mc
      image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2024-10-02T08-27-28Z
    - name: minio
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2024-06-04T19-20-08Z
    - name: postgresql
      condition: postgresql.install
      image: registry1.dso.mil/ironbank/bitnami/postgres:17.4.0
    - name: ubi9
      condition: upgradeCheck.enabled
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi9:9.6
    - name: gitlab-base
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-base:18.4.1
    - name: gitlab-exporter
      condition: gitlab.gitlab-exporter.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-exporter:18.4.1
    - name: bbtests
      condition: bbtests.enabled
      image: registry1.dso.mil/bigbang-ci/devops-tester:1.1.2
    - name: gitlab-mailroom
      condition: global.appConfig.incomingEmail.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-mailroom:18.4.1

