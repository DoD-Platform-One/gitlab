---
apiVersion: v1
name: gitlab
version: 7.5.1-bb.2
appVersion: 16.5.1
description: GitLab is the most comprehensive AI-powered DevSecOps Platform.
keywords:
- gitlab
home: https://about.gitlab.com/
icon: https://gitlab.com/gitlab-com/gitlab-artwork/raw/master/logo/logo-square.png
sources:
- https://gitlab.com/gitlab-org/charts/gitlab
maintainers:
- name: GitLab Inc.
  email: support@gitlab.com
annotations:
  bigbang.dev/applicationVersions: |
    - Gitlab: 16.5.1
  helm.sh/images: |
    - name: redis-exporter
      condition: redis.metrics.enabled
      image: registry1.dso.mil/ironbank/bitnami/analytics/redis-exporter:v1.55.0
    - name: redis
      condition: redis.install
      image: registry1.dso.mil/ironbank/bitnami/redis:7.0.0-debian-10-r3
    - name: alpine-certificates
      image: registry1.dso.mil/ironbank/gitlab/gitlab/certificates:16.5.1
    - name: cfssl-self-sign
      condition: shared-secrets.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/cfssl-self-sign:1.6.1
    - name: gitaly
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitaly:16.5.1
    - name: gitlab-container-registry
      condition: registry.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-container-registry:16.5.1
    - name: gitlab-shell
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-shell:16.5.1
    - name: gitlab-sidekiq
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq:16.5.1
    - name: gitlab-toolbox
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-toolbox:16.5.1
    - name: gitlab-webservice
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-webservice:16.5.1
    - name: gitlab-workhorse
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-workhorse:16.5.1
    - name: gitlab-pages
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-pages:16.5.1
    - name: kubectl
      image: registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:16.5.1
    - name: mc
      image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2022-12-24T15-21-38Z
    - name: minio
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2022-12-12T19-27-27Z
    - name: postgresql
      condition: postgresql.install
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql:14.8
    - name: ubi8
      condition: upgradeCheck.enabled
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi8:8.8
    - name: gitlab-exporter
      condition: gitlab.gitlab-exporter.enabled
      image: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-exporter:16.5.1
    - name: bbtests
      condition: bbtests.enabled
      image: registry1.dso.mil/bigbang-ci/gitlab-tester:0.0.4
