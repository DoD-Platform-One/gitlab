  enabled: false
  tcpExternalConfig: "true"
  controller:
    addHeaders:
      Referrer-Policy: strict-origin-when-cross-origin
    allowSnippetAnnotations: false
    config:
      hsts: "false"
      hsts-include-subdomains: "false"
      hsts-max-age: "63072000"
